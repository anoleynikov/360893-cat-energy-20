<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <title>HTML Academy: Кэт энерджи: форма</title>
   </head>
   <body>
      <header class="main-header">
         <div class="logo">
            <a href="index.html"><img src="https://via.placeholder.com/150x150" alt="Лого"></a>
         </div>
         <nav>
         </nav>
      </header>
      <main>
         <section class="question-form">
            <h1>Подбор программы</h1>
            <p>заполните анкету и мы подберем программу питания для вашего кота</p>
            <form class="program-selection" action="https://echo.htmlacademy.ru/courses" method="post">
               <fieldset class="naming">
                  <label for="cat-name">имя:*</label>
                  <input type="text" class="cat-name" id="cat-name" value="барсик">
                  <label for="cat-weight">вес(кг):*</label>
                  <input type="number" class="cat-weight" id="cat-weight" value="7">
                  <label for="cat-age">возраст(лет):</label>
                  <input type="number" class="cat-age" id="cat-age" value="7">
               </fieldset>
               <fieldset class="type">
                  <p><input class="slim" type="radio" name="slim" value="slim">похудение</p>
                  <p><input class="pro" type="radio" name="pro" value="pro">набор массы</p>
                  <p><input class="need-help" type="radio" name="need-help" value="need-help">не знаю (нужен ваш совет)</p>
               </fieldset>
               <fieldset class="cat-contacts">
                  <h2>Контактные данные (владельца кота)</h2>
                  <label for="email">e-mail:*</label>
                  <input type="text" class="email" name="email" id="email" value="kuklachev@gmail.com">
                  <label for="email">телефон:*</label>
                  <input type="email" class="phone" name="phone" id="phone" value="8 (960) 900-60-90">
               </fieldset>
               <fieldset class="cat-habits">
                  <legend>Комментарий</legend>
                  <textarea name="cat-comment" rows="8" cols="80">расскажите обо всех повадках кота</textarea>
               </fieldset>
               <fieldset class="plus-functions">
                  <label for="check1">сахарозаменитель</label>
                  <input type="checkbox" name="chek1" id="check1" value="c1">
                  <label for="check2">питьевая вода</label>
                  <input type="checkbox" name="chek2" id="check2" value="c2">
                  <label for="check3">молоко</label>
                  <input type="checkbox" name="chek3" id="check3" value="c3">
                  <label for="check4">витамины</label>
                  <input type="checkbox" name="chek4" id="check4" value="c4">
               </fieldset>
               <button type="submit" class="send-request" name="request" value="отправить заявку"></button>
               <span>* - обязательные поля</span>
            </form>
         </section>
      </main>
      <footer class="main-footer">
         <section class="name">
            <img src="https://via.placeholder.com/150x150" alt="Лого2">
         </section>
         <section class="social">
            <img src="https://via.placeholder.com/150x150" alt="вк">
            <img src="https://via.placeholder.com/150x150" alt="insta">
            <img src="https://via.placeholder.com/150x150" alt="fb">
         </section>
         <section class="academy">
            <span>HTML Academy</span>
            <img src="https://via.placeholder.com/150x150" alt="academy-logo">
         </section>
      </footer>
   </body>
</html>
